<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Shell</title>
    </head>

    <body style="background:#131926;color:#b7b7b7;">
        <!-- Include Scala.js compiled code -->
        <script type="text/javascript" src="./target/scala-3.6.4/scalajs-shell-fastopt.js"></script>
        <!--script type="text/javascript" src="./target/scala-2.11/textscreen-jsdeps.js"></script-->

        <canvas id="screenCanvas" width="1024" height="600" style="border:1px solid #d3d3d3;">
            Your browser does not support the HTML5 canvas tag.</canvas>

        <script type="text/javascript">
            window.onload = function() {
                document.getElementById("screenCanvas").focus();
            };
            var logger = new JSLoggerImpl();
            var screen = new CanvasTextScreen('screenCanvas', logger);
            var input = new CanvasInputHandler('screenCanvas');

            var shell = TestShellFactory.create(screen, input, logger, 'typewriter-key-1.wav');

            shell.start();
        </script>

    </body>
</html>
